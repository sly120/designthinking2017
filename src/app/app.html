<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-grid>
  <ion-row>
    <ion-col width-20><ion-icon color="primary" name={{p.icon}}></ion-icon></ion-col>
    <ion-col width-20><p color="grey">{{p.title}}</p></ion-col>
  </ion-row>
</ion-grid>

      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
